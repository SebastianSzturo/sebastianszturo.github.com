name: Sebastian Szturo
description: Full Stack Software Engineer
meta_description: "Full Stack Engineer with passion for building beautiful things."

aboutPage: true

markdown: kramdown
highlighter: pygments
gems: [jekyll-paginate]

paginate: 20
baseurl: /
domain_name: 'http://szturo.me'
google_analytics: 'UA-58041202-1'
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://szturo.me'
author:         'Sebastian Szturo'
authorTwitter:  'Sebastian Szturo'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
